services:
  - type: web
    name: gluco-alert-agent
    runtime: python
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: PATIENT_PHONE_NUMBER
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: PATIENT_PHONE_WHATSAPP
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python web.py"